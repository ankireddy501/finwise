<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Logo Symbol -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Financial chart line -->
    <path d="M 6 30 L 12 22 L 18 26 L 24 12 L 30 16 L 34 8" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Data points -->
    <circle cx="12" cy="22" r="2" fill="white"/>
    <circle cx="18" cy="26" r="2" fill="white"/>
    <circle cx="24" cy="12" r="2" fill="white"/>
    <circle cx="30" cy="16" r="2" fill="white"/>
  </g>
  
  <!-- Text: FinWise -->
  <text x="50" y="35" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#logoGradient)">FinWise</text>
  
  <!-- Tagline -->
  <text x="50" y="48" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#64748b">Smart Life Financial Planning</text>
</svg>
